<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arctic Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
function check (){
    var msg = document.getElementById('info').value;
    
    if (msg < 81){
        document.getElementById("jacketsize").innerHTML = "Your size is "+'XXXS';
    }    else if (msg < 86) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'XXS';
    }    else if (msg < 91) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'XXS';
    }    else if (msg < 96) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'S';
    }    else if (msg < 101) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'M';
    }    else if (msg < 106) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'L';
    }    else if (msg < 111) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'XL';
    }    else if (msg < 116) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'XXL';
    }   else if (msg < 121) {
        document.getElementById("jacketsize").innerHTML = "Your size is "+'XXXL';
    } else {
        document.getElementById("jacketsize").innerHTML = "Size invalid";
    }
}

</script>

<body>
    <div>
        <!-- <nav id="navlogo">            <div><a href="store.html"><img class="toplogo" src="arctic%20logo.png"></a></div></nav>-->
        <nav id="navlink">
            <div><a href="index.html"><img class="logo" src="arctic%20logo.png"></a></div>
            <div><a href="index.html">HOME</a>
                <a href="store.html">STORE</a>
                <a href="contact.html">CONTACT</a>
                <a href="sizing.html">SIZING</a>
            </div>
        </nav>
    </div>
    <section class="size">
        <div class="table">
            <table>
                <tr>
                    <th rowspan="2">Size</th>

                    <th colspan="2">Chest Size</th>
                <tr>
                    <th>cm</th>
                    <th>inch</th>
                <tr>
                    <td>XXXS</td>
                    <td>76-81</td>
                    <td>30-32</td>
                <tr>
                    <td>XXS</td>
                    <td>81-86</td>
                    <td>32-34</td>
                <tr>
                    <td>XS</td>
                    <td>86-91</td>
                    <td>34-36</td>
                <tr>
                    <td>S</td>
                    <td>91-96</td>
                    <td>36-38</td>
                <tr>
                    <td>M</td>
                    <td>96-101</td>
                    <td>38-40</td>
                <tr>
                    <td>L</td>
                    <td>101-106</td>
                    <td>40-42</td>
                <tr>
                    <td>XL</td>
                    <td>106-111</td>
                    <td>42-44</td>
                <tr>
                    <td>XXL</td>
                    <td>111-116</td>
                    <td>44-46</td>
                <tr>
                    <td>XXXL</td>
                    <td>116-121</td>
                    <td>46-48</td>



            </table>
        </div>
        <div class="inputsize">
            <h2 id="testing">Enter your chest size here to see which sized jackets you should buy</h2>
            <input id="info" type="number" value="20">

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <p>cm</p>
                    <p>inches</p>
                </div>
            </div>



            
            <button onclick="check()">check</button>

            <h3 id="jacketsize"></h3>

        </div>
    </section>
</body>

</html>
