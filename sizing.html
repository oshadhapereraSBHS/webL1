<!doctype html>

<head>

<script>
  function check() {
    var msg = document.getElementById('info').value;
    var unit = document.getElementById('unit').value;
    if (msg > 75 && (msg < 82 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXXS';
    } else if (msg < 87 && (msg > 80 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXS';
    } else if (msg < 92 && (msg > 85 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XS';
    } else if (msg < 97 && (msg > 90 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'S';
    } else if (msg < 102 && (msg > 95 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'M';
    } else if (msg < 107 && (msg > 100 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'L';
    } else if (msg < 112 && (msg > 105 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XL';
    } else if (msg < 117 && (msg > 110 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXL';
    } else if (msg < 122 && (msg > 115 && (unit == 1))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXXL';
    } else if (msg < 33 && (msg > 29 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXXS';
    } else if (msg < 35 && (msg > 31 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXS';
    } else if (msg < 37 && (msg > 33 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XS';
    } else if (msg < 39 && (msg > 35 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'S';
    } else if (msg < 41 && (msg > 37 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'M';
    } else if (msg < 43 && (msg > 39 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'LL';
    } else if (msg < 45 && (msg > 41 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XL';
    } else if (msg < 47 && (msg > 43 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXL';
    } else if (msg < 49 && (msg > 45 && (unit == 2))) {
      document.getElementById("jacketsize").innerHTML = "Your size is " + 'XXXL';
    } else {
      document.getElementById("jacketsize").innerHTML = "Please enter a valid size";
    }
  }
</script>

<body>
